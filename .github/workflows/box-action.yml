name: box-action

on:
  schedule:
    - cron: 0/30 * * * *

jobs:
  fetch-box:
    name: Fetch Box
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      - run: npm install
      - run: npm run fetch-box
        env:
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ env.SUPABASE_SECRET_KEY }}
